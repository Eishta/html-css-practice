<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="underline">HTML Form</h1>
        <div class="form-elements">
            <div class="field type-text">
                <label for="text">Input field:</label>
                <input type="text" name="textField" value="text" id="text">
            </div>
            <div class="field type-select">
                <label for="cars">Choose a car:</label>
                <select id="cars" name="cars">
                    <option value="volvo">Volvo</option>
                     <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
            <div class="field type-textarea">
                <textarea name="message" rows="10" cols="30">
                    The cat was playing in the garden.
                 </textarea>
            </div>
            <div class="field type-fieldset">
                <label for="text"> field:</label>
                <input type="text" name="textField" value="text" id="text">
            </div>

        </div>


    </div>
</body>

</html>
